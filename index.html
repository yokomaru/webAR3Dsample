<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dosei3D WebViewAR</title>
    <meta name="description" content="Donut WebViewAR">
    <!--A-frameのJSを読み込む -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!--ARマーカーのJSを読み込む-->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <!--デバッグ表示をfalseにする-->
    <a-scene embeded arjs="debugUIEnabled:false;">
      <a-assets>
        <a-asset-item id="model" src="img/dosei.glb"></a-asset-item>
      </a-assets>
      <!--ARマーカーhiroの上に3Dモデルのドーナツを表示する-->
      <a-marker present="hiro">
        <a-entity gltf-model="#model" position="0 1 0" width="10" height="10" rotation="-20 0 0" scale="3 3 3">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
